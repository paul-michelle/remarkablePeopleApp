<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Remarkable People</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="stylesheet" href="/css/dragndrop.css">
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="card col-8" id="card">
                <div>
                    <h1>Profile</h1>
                </div>
                <video id='photoAlive' autoplay muted loop>
                    <source src="/img/KnorozovAlive.mp4" type='video/mp4' alt="awesome_video_here">
                    Should the video not be supported by your browser, here is a link.
                    <a href="/img/KnorozovAlive.mp4">Download</a>.
                </video>
                <div>
                    <span>Name</span><br>
                    <h4 id="name">A.N.Other</h4>
                    <hr />
                    <span>Country</span><br>
                    <h4 id="country">La-la-land</h4>
                    <hr />
                    <span>Domain</span><br>
                    <h4 id="domain">Fine arts and Programming</h4>
                    <hr />
                    <span>Achievements</span><br>
                    <h4 id="achievements">There should be some...</h4>
                    <hr />
                </div>
                <div>
                    <button class="button" id="addNewButton" onclick="startEdittingProfile()">Add New</button>
                </div>
            </div>

            <div class="card col-8" id="card-edit">
                <h1>Profile</h1>
                <div class="avatar">
                    <form class="box" method="post" action="" enctype="multipart/form-data" novalidate>
                        <div class="box__input">
                            <svg class="box__icon" xmlns="#" width="50" height="43" viewBox="0 0 50 43"><path d="" /></svg>
                            <input type="file" name="files[]" class="box__file" id="file" data-multiple-caption="{count} selected" />
                            <label for="file"><strong>Choose a file</strong></label><span class="box__dragndrop"> or drag it here</span>.
                            <button class="box__button" type="submit">Upload</button>
                        </div>
                        <div class="box__uploading">Uploading&hellip;</div>
                        <div class="box__success">Done!</div>
                        <div class="box__error">Error! <span></span>.</div>
                    </form>
                </div>

                <span>Name</span><label for="input-name"></label><input type="text" id="input-name" , value='' />
                <hr />
                <span>Country</span> <label for="input-country"></label><input type="text" id="input-country" , value='' />
                <hr />
                <span>Domain</span><label for="input-domain"></label><input type="text" id="input-domain" , value='' />
                <hr />
                <span>Achievements</span><label for="input-achievements"></label><input type="text" id="input-achievements" , value='' />
                <hr />
                <div class="buttonsRow">
                    <div>
                        <button class="button" id="updateButton" onclick="handleUpsertRequest()">Send</button>
                    </div>
                    <div class='delCancelButtons'>
                        <button class="button" id="deleteButton" onclick="handleDeleteRequest()">Delete</button>
                        <button class="button" id="cancelButton" onclick="cancelEditMode()">Cancel</button>
                    </div>
                </div>
            </div>

            <div class="allPeople col-4" id="allPeople"></div>

        </div>

    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="/js/index.js"></script>
    <script src="/js/handlers.js"></script>
    <script src="/js/dragndrop.js"></script>

</body>

</html>
